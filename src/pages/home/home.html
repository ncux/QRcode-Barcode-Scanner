<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div>
    <label>Text to encode:</label>
    <ion-input type="text" [(ngModel)]="inputText"></ion-input>

    <button ion-button block (click)="encode()">Encode</button>
  </div>

  <br>
  <hr>
  <br>

  <div>
    <button ion-button block (click)="scan()">Scan</button>
    <div *ngIf="scannedData.text">
      <label>Your barcode is:</label>
      <br>
      <span>{{ scannedData.text }}</span>
    </div>
  </div>

</ion-content>
